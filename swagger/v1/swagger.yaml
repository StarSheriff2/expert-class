                updated_at: '2021-12-09T19:49:22.719Z'
              - id: 2
                name: Stockholm
                created_at: '2021-12-09T19:49:22.720Z'
                updated_at: '2021-12-09T19:49:22.720Z'
              - id: 3
                name: Honiara
