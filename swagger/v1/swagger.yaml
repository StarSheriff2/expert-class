    post:
      summary: creates a new course
      tags:
      - Reservations
      parameters: []
      responses:
        '200':
          description: success
          content:
            application/json:
              example:
                reservation:
                  user: Daniele
                  course: Kabaddi
                  city: Bridgetown
                  date: '2021-12-10'
